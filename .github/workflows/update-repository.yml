# .github/workflows/update-repository.yml
name: Update Custom Arch Repository

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  PACKAGE_NAME: hyprland-fork

jobs:
  update-repo:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git curl jq

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup repository structure
        run: |
          mkdir -p repo/x86_64

      - name: Download latest package from release
        run: |
          echo "üîç Finding latest release..."
          
          # Get latest release info
          RELEASE_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          
          echo "Latest release data:"
          echo "$RELEASE_DATA" | jq .
          
          # Extract package download URL
          PACKAGE_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name | endswith(".pkg.tar.zst")) | .browser_download_url')
          PACKAGE_NAME=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name | endswith(".pkg.tar.zst")) | .name')
          
          if [ "$PACKAGE_URL" = "null" ] || [ -z "$PACKAGE_URL" ]; then
            echo "‚ùå No package found in latest release"
            echo "Available assets:"
            echo "$RELEASE_DATA" | jq -r '.assets[].name'
            exit 1
          fi
          
          echo "üì¶ Downloading package: $PACKAGE_NAME"
          echo "üîó URL: $PACKAGE_URL"
          
          cd repo/x86_64
          curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -o "$PACKAGE_NAME" "$PACKAGE_URL"
          
          # Verify download
          if [ ! -f "$PACKAGE_NAME" ]; then
            echo "‚ùå Failed to download package"
            exit 1
          fi
          
          echo "‚úÖ Package downloaded successfully"
          ls -la "$PACKAGE_NAME"

      - name: Create repository database
        run: |
          cd repo/x86_64
          echo "üóÑÔ∏è Creating repository database..."
          
          # Remove old database files if they exist
          rm -f *.db* *.files*
          
          # Create new repository database
          repo-add ${{ env.PACKAGE_NAME }}.db.tar.gz *.pkg.tar.zst
          
          # Create symlinks for cleaner URLs
          ln -sf ${{ env.PACKAGE_NAME }}.db.tar.gz ${{ env.PACKAGE_NAME }}.db
          ln -sf ${{ env.PACKAGE_NAME }}.files.tar.gz ${{ env.PACKAGE_NAME }}.files
          
          echo "‚úÖ Repository database created"
          ls -la

      - name: Generate repository index page
        run: |
          cd repo
          
          # Get repository info
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          CURRENT_DATE=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          
          # Count packages
          PACKAGE_COUNT=$(ls x86_64/*.pkg.tar.zst 2>/dev/null | wc -l)
          
          cat > index.html << EOF
